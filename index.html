<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="Images/Web Icon Todo list.png">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <p id="today-date"></p>
            <h2>To-Do List <img src="Images/Logo_pencil_512x512.png" alt="This is the Image of the Logo" width="200px" height="200px"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>




        </div>

    </div>
<script src="script.js"></script>

</html>
